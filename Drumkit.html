<DOCTYPEhtml> 
    <html>
        <head>
            <title>Drumkit</title>
            <link rel="stylesheet" type="text/css" href="Drumkit.css">
        </head>
        <body>
            <link rel="shortcut icon" href="/favicon.ico"/>
            <div id="drumset"> 
                <div id="test">
                    <button id="drum1" class="sounds"> A </button>
                    <button id="drum2" class="sounds"> S </button>
                    <button id="drum3" class="sounds"> D </button>
                    <button id="drum4" class="sounds"> F </button>
                    <button id="basedrum" class="sounds"> SPACE </button>
                    <button id="thimble1" class="sounds"> Q </button>
                    <button id="thimble2" class="sounds"> W </button>
                    <button id="thimble3" class="sounds"> E </button>
                    <button id="thimble4" class="sounds"> R </button>
                </div>
                <div id="record" class="settings"></div>
                <div id="play" class="settings"></div>
                <div id="reset" class="settings"></div>
                <div id="options" class="settings"></div>
                <img src="Drum.jpg", hieght="800" width="800" draggable="false">
            </div>
            <script src="Drumkit.js"></script>
        </body>
    </html>
